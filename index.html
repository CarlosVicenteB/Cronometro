<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/cronometro.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles.css">
  <title>Cronometro</title>
</head>
<body>
  <header class="cabecera">
    <h1 class="titulo">
      <span class="title">CRONOMETRO</span> 
      <span class="title">BASICO</span>
    </h1>
    <nav>
      <ul class="lista-enlaces">
        <li>
          <a href="https://github.com/CarlosVicenteB/Cronometro-Basico" class="enlace-proyecto" target="_blank">
            <img class="logo-github" src="./img/github.png" alt="Logo de github">
            Proyecto en github
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="contenedor-principal">
    <section class="cronometro">
      <div>
        <time class="reloj">
          <span class="minutos">00</span>
          <span>:</span>
          <span class="segundos">00</span>
          <span>:</span>
          <span class="milisegundos">00</span>
        </time>
      </div>

      <div class="botones">
        <button class="iniciar">Iniciar</button>
        <button class="parar">Parar</button>
        <button class="continuar">Continuar</button>
        <button class="reiniciar">Reiniciar</button>
        <button class="tiempo-intermedio">Tiempo intermedio</button>
      </div>
    </section>

    <section class="tiempos-del-cronometro">
      <h2 class="titulo-tabla">Tiempos del cronometro</h2>
      <table>
        <thead>
          <tr>
            <th>Puesto</th>
            <th>Tiempo total</th>
          </tr>
        </thead>
        <tbody class="datos-tabla">
        </tbody>
      </table>
      <form class="formulario-tabla">
        <p>Guarde al final de registrar todos los tiempos</p>
        <div>
          <label for="nombre-tabla">Nombre</label>
          <input type="text" id="nombre-tabla" required>
        </div>
        <button type="submit" class="guardar-tabla">sticker de flechita a la derecha</button>
      </form>
    </section>

    <section class="tiempos-local-storage">
      <h2>Tus ultimos registros</h2>
      <ul class="lista-historial">
      </ul>
    </section>

    <div class="contenedor-alerta">
      <p class="mensaje-alerta"></p>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
